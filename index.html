<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="historias.css">
    <script src="index.js" async></script>
    <title>Quiz</title>
</head>
<body>
    <header>
        <h1>Xadrez para Todos</h1>
    </header>
    <main>
        <div id="stories-list">
            <button onclick="showStory('story1')">A Origem do Xadrez</button>
            <button onclick="showStory('story2')">A Partida Imortal</button>
            <button onclick="showStory('story3')">O Grande Mestre Bobby Fischer</button>
        </div>
        <div id="story-content">
            <h2 id="story-title"></h2>
            <p id="story-text"></p>
        </div>
    </main>
    <script src="script.js"></script>
    <div class="container">
        <div class="questions-container hide">
            <span class="question">Pergunta?</span>
            <div class="answers-container">
                <button class="answer button">Resposta 1</button>
                <button class="answer button">Resposta 2</button>
                <button class="answer button">Resposta 3</button>
                <button class="answer button">Resposta 4</button>
            </div>
        </div>
        <div class="controls-container">
            <button class="start-quiz button">Começar o Quiz!</button>
            <button class="next-question button hide">Próxima pergunta</button>

        </div>
    </div>
    <!-- <button onclick="moveImageRight()" class="move-image button-move">></button>
    <button onclick="moveImageLeft()" class="move-image button-move2"><</button> -->

    <img src="img/peao.png" alt="peão movimentando" class="peao-movimenta" id="peaoMovimenta">
    
</body>
</html>
